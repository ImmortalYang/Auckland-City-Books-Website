			<div class = "middle col-md-8">
				<div class = "well">
					<form class = "form-inline" id = "SIGNUP_FORM">
						<!-- name -->
						<div class = "form-group has-feedback">
							<label for = "NAME">Name:&nbsp;</label>
							<input type = "text" class = "form-control" id = "NAME" name = "name"
								data-toggle = "popover" data-trigger = "focus" data-placement = "auto left"
								title = "Name" data-content = "At least five letters.">
							<span id = "NAME_ICON" class = "glyphicon form-control-feedback" style = "display: none"></span>
						</div>
						<span id = "NAME_HINT" class = "hint"></span>
						<hr/>
						<!-- surname -->
						<div class = "form-group has-feedback">
							<label for = "SURNAME">Surname:&nbsp;</label>
							<input type = "text" class = "form-control" id = "SURNAME" name = "surname"
								data-toggle = "popover" data-trigger = "focus" data-placement = "auto left"
								title = "Surame" data-content = "At least eight letters.">
							<span id = "SURNAME_ICON" class = "glyphicon form-control-feedback" style = "display: none"></span>
						</div>
						<span id = "SURNAME_HINT" class = "hint"></span>
						<hr/>
						<!-- email address -->
						<div class = "form-group has-feedback">
							<label for = "EMAIL">Email:&nbsp;</label>
							<input type = "email" class = "form-control" id = "EMAIL" name = "email"
								data-toggle = "popover" data-trigger = "focus" data-placement = "auto left"
								title = "Email Address" data-content = "Must be in the format of: characters@domain.xx or characters@domain.xxx">
							
							<span id = "EMAIL_ICON" class = "glyphicon form-control-feedback" style = "display: none"></span>
						</div>
						<span id = "EMAIL_HINT" class = "hint"></span>
						<hr/>
						<!-- date of birth -->
						<div class = "form-group has-feedback">
							<label for = "DATEOFBIRTH">Date of birth:&nbsp;</label>
							<input type = "date" class = "form-control" id = "DATEOFBIRTH" name = "dateofbirth">
							<span id = "DATEOFBIRTH_ICON" class = "glyphicon form-control-feedback" style = "display: none"></span>
						</div>
						<span id = "DATEOFBIRTH_HINT" class = "hint"></span>
						<hr/>
						<!-- gender -->
						<div class = "form-group">
							<label>Gender:&nbsp;</label>
							<label class = "radio-inline">
								<input type = "radio" name = "gender" value = "male" id = "MALE">Male
							</label>
							&nbsp;
							<label class = "radio-inline">
								<input type = "radio" name = "gender" value = "female" id = "FEMALE">Female
							</label>
						</div>
						<span id = "GENDER_HINT" class = "hint"></span>
						<hr/>
						<!-- user agreement -->
						<div class = "checkbox">
							<label>

						<hr/>
